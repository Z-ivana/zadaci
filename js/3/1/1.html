<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventi</title>
    <style type="text/css">
        body,form{display:flex;flex-wrap:wrap;}
        div,textarea,input{width:100px;height:100px; flex-basis:100px;background:lightblue;margin:50px;padding:10px;}
    </style>
</head>
<body>
<div title="LOAD">Pri učitavanju stranice</div>
<div title="KLIK">Na klik jednostruki</div>
<div title="DUPLI KLIK">Na dvostruki klik</div>
<div title="DESNI KLIK">Na desni klik</div>
<div title="DUGME MIŠA PUŠTENO">Pri otpuštanju miša na gore</div>
<div title="DUGME MIŠA STISNUTO NA DOLE">Pri pretiskanju miša na dole</div>
<div title="PRELAZAK PREKO">Pri prelasku preko diva</div>
<div title="ULAZAK">Pri ulasku miša u div</div>
<div title="IZLAZAK">Pri izlasku miša iz diva</div>
<div title="POMEREN MIŠ">Pri pomeranju miša (kad vam proradi zakomentarišite)</div>
<form action="">
    <textarea title="TASTER NA DOLE">Pretiskanje tastera na dole</textarea>
    <textarea title="TASTER NA GORE">Otpuštanje tastera</textarea>
    <textarea title="PRETISKANJE TASTERA">Pretiskanje tastera</textarea>
    <textarea title="ULAZ">Ova textarea dobija fokus</textarea>
    <textarea title="NAPUŠTANJE">Ova textarea gubi fokus</textarea>
    <div title="SLANJE FORME">Pri slanju forme</div>
    <div title="RESETOVANJE FORME">Pri resetovanju forme</div>
    <input title="PRI SLANJU FORME" type="submit" value="Pošalji">

</form>

</html>
