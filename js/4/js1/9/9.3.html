    <script>
var upisStatistike=(function () {
    var statistika=JSON.parse(localStorage.getItem("statistika"));
        var objekat={};
        var postoji=false;

        if(statistika == null){
            statistika=[];
        }

        objekat.adresa=location.href;
        objekat.brojPoseta=1;
        

        for (var i = 0; i < statistika.length; i++) {
            if(statistika[i].adresa == location.href){
               statistika[i].brojPoseta+=1;
                postoji=true;
            }
        }

        if(postoji==false){
            statistika.push(objekat);
        }
        localStorage.setItem("statistika",JSON.stringify(statistika));

    
})();

       
    </script>
