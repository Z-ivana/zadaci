<body>
    <script>
           var kreirajNiz= (function (niz) {
            var randomBroj=Math.floor(Math.random()*niz.length+1);  console.log(randomBroj);
            var noviNiz=[];
            for(var i=0;i<randomBroj;i++){
                var randomElement=niz[Math.floor(Math.random()*niz.length)];
                var postojiElement=false;

                for(var j=0;j<=i;j++){
                    if(randomElement==noviNiz[j]) 
                        postojiElement=true; 
                }
                if(postojiElement==false)   noviNiz.push(randomElement);
                else i--;
            }
                return noviNiz;
        }([2,3,43,5,66,74,8,9,0]));
        console.log(kreirajNiz);
        


        
    </script>
