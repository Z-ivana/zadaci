 * ispisuje neparne brojeve, treća neka ispisuje brojeve deljive sa 3. kad se desi da su sva 3 broja ista 
 * neka petlja ispiše: "nađen broj X u sve 3 for petlje"
*/
var limit=10;
for(var i=0;i<limit;i++){
    if(i%2==0) console.log("i: ",i);
    for(var j=0;j<limit;j++){
        if(j%2!=0)  console.log("j: ",j);
        for(var k=0;k<limit;k++){
            if(k%3==0) console.log("k: ",k); 
            if(i==j && j==k){
            console.log("nađen broj X u sve 3 for petlje");          
            }    
        }  
    }

}

}
